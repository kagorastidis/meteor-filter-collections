<head>
  <title>simple</title>
</head>

<body style="background:#fff;padding-top:2%;">
  <div class="container">
  <div class="row">
      <select id="filterSelect" multiple="multiple" data-fc-filter-field="name" class="fc-filter">
      {{#each getDistinctEntries}}
      <option value='{{this}}'>{{this}}</option>
      {{/each}}
      </select>
      <select id="dateSelect" multiple="multiple" data-fc-filter-field="start" class="fc-filter">
      {{#each getEntries}}
      <option value='{{formatDate start "mongo"}}'>{{formatDate start "date"}}</option>
      {{/each}}
      </select>
  </div>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Entry</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {{#each fcResults}}
          <tr><td>{{fullName}}</td><td>{{formatDate start "date"}}</td></tr>
        {{/each}}
      </tbody>
    </table>
  </div>

    {{/if}}

</div>
</body>
